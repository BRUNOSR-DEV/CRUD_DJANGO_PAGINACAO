{% extends 'base.html' %} <!--"import do base.html"-->
{% load humanize %} <!--carregando funcionalidades do humanize colocado no settings-->
{% block content %} <!--abrindo o bloco de conteúdo-->
    <div class="row">
        <h1>Produtos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in page_obj %}
                    <tr>
                        <th scope="row">{{ produto.id }}</th>
                        <th scope="row">{{ produto.nome }}</th>
                        <th scope="row"> R$ {{ produto.preco|intcomma }}</th> <!--      |intcomma é um método do humanize-->
                        <th>
                            <a class="btn btn-warning" href="{% url 'upd_produto' produto.pk %}">Editar</a>
                            <a class="btn btn-danger" href="{% url 'del_produto' produto.pk %}">Deletar</a>
                        </th>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        {% include 'paginacao.html' %}

    </div>
{% endblock %}
