{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Tem certeza que dejesa deletar o produto "{{ produto.nome }} ID {{ produto.pk }}" ? </p>
        {% buttons %}
                <button type="submit" class="btn btn-danger">Sim!</button>
                <button type="button" class="btn btn-warning">
                    <a href="{% url 'index' %}">Cancelar</a>
                </button>
        {% endbuttons %}
    </form>


{% endblock %}
